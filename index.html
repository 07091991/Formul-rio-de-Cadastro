<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Cor de fundo suave como fallback */
            background-image: url('http://googleusercontent.com/file_content/1'); /* URL da sua logomarca */
            background-size: cover; /* Cobre toda a área do corpo */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
            background-attachment: fixed; /* Imagem fica fixa ao rolar a página */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Overlay para reduzir a opacidade do background sem afetar o conteúdo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('http://googleusercontent.com/file_content/1'); /* URL da sua logomarca */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.1; /* Ajuste a opacidade aqui (0.1 para 10%, 0.2 para 20%, etc.) */
            z-index: -1; /* Garante que o overlay fique atrás do conteúdo */
        }

        .form-container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 600px;
            width: 100%;
            border: 1px solid #e0e0e0;
            position: relative; /* Para garantir que fique acima do fundo */
            z-index: 1; /* Garante que o container esteja acima do background */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Cantos arredondados nos inputs */
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #6366f1; /* Cor de foco do Tailwind (indigo-500) */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            font-weight: 400;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2); /* Aumenta o tamanho do radio button */
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #6366f1; /* Cor de fundo do botão (indigo-500) */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #4f46e5; /* Cor mais escura no hover (indigo-600) */
            transform: translateY(-2px); /* Efeito de "levantar" */
        }
        .confirmation-message {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            /* display: none; */ /* Removido para que o Formspree possa redirecionar */
        }
        .price-display {
            background-color: #e0f2fe; /* light blue-100 */
            color: #0c4a6e; /* blue-900 */
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.25rem; /* text-xl */
            border: 1px solid #90cdf4; /* blue-300 */
        }
        .plan-details {
            background-color: #f0fdf4; /* green-50 */
            color: #166534; /* green-800 */
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #a7f3d0; /* green-200 */
            font-size: 0.9rem;
        }
        .plan-details ul {
            list-style: disc;
            margin-left: 20px;
        }
        .plan-details li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Formulário de Cadastro</h2>

        <!-- ATENÇÃO: Substitua "https://formspree.io/f/SEU_ENDPOINT_DO_FORMSPREE" pelo URL que você copiar do Formspree.io -->
        <form id="cadastroForm" action="https://formspree.io/f/mpwlarwq" method="POST" class="space-y-6">
            <!-- Campo: Nome completo -->
            <div class="form-group">
                <label for="nomeCompleto">Nome completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required class="rounded-lg">
            </div>

            <!-- Campo: Data de nascimento -->
            <div class="form-group">
                <label for="dataNascimento">Data de nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required class="rounded-lg">
            </div>

            <!-- Campo: CPF -->
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <!-- Removido o atributo pattern e placeholder para permitir digitação livre -->
                <input type="text" id="cpf" name="cpf" required class="rounded-lg">
            </div>

            <!-- Campo: Endereço -->
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required class="rounded-lg">
            </div>

            <!-- Campo: E-mail -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required class="rounded-lg">
            </div>

            <!-- Campo: Data de início -->
            <div class="form-group">
                <label for="dataInicio">Data de início:</label>
                <input type="date" id="dataInicio" name="dataInicio" required class="rounded-lg">
            </div>

            <!-- Campo: Contato de emergência -->
            <div class="form-group">
                <label for="contatoEmergencia">Contato de emergência:</label>
                <input type="tel" id="contatoEmergencia" name="contatoEmergencia" placeholder="Ex: (XX) XXXXX-XXXX" required class="rounded-lg">
            </div>

            <!-- Campo: Quantas vezes por semana (agora com opções de seleção) -->
            <div class="form-group">
                <label for="frequenciaSemana">Quantas vezes por semana:</label>
                <select id="frequenciaSemana" name="frequenciaSemana" required class="rounded-lg">
                    <option value="">Selecione uma opção</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <!-- Campo: Plano escolhido - 3 ou 6 meses ou Casal ou Online -->
            <div class="form-group">
                <label>Plano escolhido:</label>
                <div class="radio-group flex flex-wrap gap-4 mt-2">
                    <label>
                        <input type="radio" name="plano" value="Individual - 3 meses" required>
                        Individual - 3 meses
                    </label>
                    <label>
                        <input type="radio" name="plano" value="Individual - 6 meses">
                        Individual - 6 meses
                    </label>
                    <label>
                        <input type="radio" name="plano" value="Casal - 3 meses">
                        Casal - 3 meses
                    </label>
                    <label>
                        <input type="radio" name="plano" value="Casal - 6 meses">
                        Casal - 6 meses (mesmo horário)
                    </label>
                    <label>
                        <input type="radio" name="plano" value="Online Trimestral">
                        Online Trimestral (R$150,00 mensal - total R$450,00)
                    </label>
                </div>
                <!-- Div para exibir os detalhes do plano selecionado -->
                <div id="planDetailsDisplay" class="plan-details hidden"></div>
            </div>

            <!-- Campo: Forma de pagamento (agora com opções de seleção detalhadas) -->
            <div class="form-group">
                <label for="formaPagamento">Forma de pagamento:</label>
                <select id="formaPagamento" name="formaPagamento" required class="rounded-lg">
                    <option value="">Selecione uma opção</option>
                    <option value="Pix">Pix (0,00%)</option>
                    <option value="Débito">Débito (1,99%)</option>
                    <option value="Crédito (à vista)">Crédito (à vista - 4,98%)</option>
                    <option value="Crédito (parcelado)">Crédito (2x a 12x - 5,31%)</option>
                    <option value="Boleto (acréscimo R$5,00 por boleto)">Boleto (acréscimo R$5,00 por boleto)</option>
                </select>
            </div>

            <!-- Novo campo para exibir o valor estimado -->
            <div class="form-group">
                <div id="valorEstimado" class="price-display">
                    Selecione as opções para ver o valor estimado.
                </div>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>

    <script>
        // Elementos do formulário que influenciam o preço
        const frequenciaSemanaSelect = document.getElementById('frequenciaSemana');
        const planoRadios = document.querySelectorAll('input[name="plano"]');
        const formaPagamentoSelect = document.getElementById('formaPagamento');
        const valorEstimadoDiv = document.getElementById('valorEstimado');
        const planDetailsDisplay = document.getElementById('planDetailsDisplay'); // Novo elemento para detalhes do plano

        // Tabela de preços base (mensal) por frequência para o plano Individual - 3 meses
        const precosBasePorFrequenciaIndividual3Meses = {
            '2': 320.00, // 2 X por semana: R$320.00 mensal
            '3': 380.00, // 3 X por semana: R$380.00 mensal
            '4': 480.00, // 4 X por semana: R$480.00 mensal
            '5': 580.00  // 5 X por semana: R$580.00 mensal
        };

        // Tabela de preços base (mensal) por frequência para o plano Individual - 6 meses
        const precosBasePorFrequenciaIndividual6Meses = {
            '2': 300.00, // 2 X por semana: R$300.00 mensal
            '3': 360.00, // 3 X por semana: R$360.00 mensal
            '4': 460.00, // 4 X por semana: R$460.00 mensal
            '5': 560.00  // 5 X por semana: R$560.00 mensal
        };

        // Tabela de preços base (mensal) por frequência para o plano Casal - 3 meses
        const precosBasePorFrequenciaCasal3Meses = {
            '2': 520.00,   // 2 X por semana: R$520.00 mensal
            '3': 630.00,   // 3 X por semana: R$630.00 mensal
            '4': 800.00,   // 4 X por semana: R$800.00 mensal
            '5': 1000.00   // 5 X por semana: R$1.000.00 mensal
        };

        // Tabela de preços base (mensal) por frequência para o plano Casal - 6 meses
        const precosBasePorFrequenciaCasal6Meses = {
            '2': 500.00,   // 2 X por semana: R$500.00 mensal
            '3': 610.00,   // 3 X por semana: R$610.00 mensal
            '4': 780.00,   // 4 X por semana: R$780.00 mensal
            '5': 980.00    // 5 X por semana: R$980.00 mensal
        };

        // Preço fixo para o Plano Online Trimestral (valor mensal)
        const precoPlanoOnlineTrimestral = 150.00; // R$150,00 mensal (total R$450,00)

        // Acréscimos/descontos por forma de pagamento
        const acrescimosPagamento = {
            'Pix': 0, // 0.00%
            'Débito': 0.0199, // 1.99%
            'Crédito (à vista)': 0.0498, // 4.98%
            'Crédito (parcelado)': 0.0531, // 5.31%
            'Boleto (acréscimo R$5,00 por boleto)': 5.00 // R$5 fixos por boleto/mês
        };

        // Detalhes dos planos para exibição
        const detalhesDosPlanos = {
            'Individual - 3 meses': `
                <ul>
                    <li>1h de Aula presencial</li>
                    <li>2 Avaliações físicas</li>
                    <li>PDF e App para treino com exemplos de execução dos exercícios</li>
                    <li>Suporte online</li>
                </ul>
            `,
            'Individual - 6 meses': `
                <ul>
                    <li>1h de Aula presencial</li>
                    <li>Avaliação física mensal</li>
                    <li>App para treino com exemplos de execução dos exercícios</li>
                    <li>Treinos em PDF</li>
                    <li>Suporte online</li>
                </ul>
            `,
            'Casal - 3 meses': `
                <ul>
                    <li>1h de Aula presencial</li>
                    <li>Avaliação física mensal</li>
                    <li>App para treino com exemplos de execução dos exercícios</li>
                    <li>Treinos em PDF</li>
                    <li>Suporte online</li>
                </ul>
            `,
            'Casal - 6 meses': `
                <ul>
                    <li>1h de Aula presencial</li>
                    <li>Avaliação física mensal</li>
                    <li>App para treino com exemplos de execução dos exercícios</li>
                    <li>Treinos em PDF</li>
                    <li>Suporte online</li>
                    <li>Observação: Treinos no mesmo horário</li>
                </ul>
            `,
            'Online Trimestral': `
                <ul>
                    <li>1 Treino presencial - mês</li>
                    <li>2 Avaliações físicas</li>
                    <li>App para treino com exemplos de execução dos exercícios</li>
                    <li>Treinos em PDF</li>
                    <li>Suporte online 7 dias semana</li>
                </ul>
            `
        };


        // Função para calcular e exibir o valor estimado
        function calcularValorEstimado() {
            const frequencia = frequenciaSemanaSelect.value;
            let planoSelecionado = null;
            for (const radio of planoRadios) {
                if (radio.checked) {
                    planoSelecionado = radio.value;
                    break;
                }
            }
            const formaPagamento = formaPagamentoSelect.value;

            // Lógica para habilitar/desabilitar e validar a frequência semanal
            if (planoSelecionado && planoSelecionado.includes('Online')) { // Verifica se é um plano online
                frequenciaSemanaSelect.value = ''; // Limpa a seleção
                frequenciaSemanaSelect.disabled = true; // Desabilita o select
                frequenciaSemanaSelect.removeAttribute('required'); // Remove a obrigatoriedade
            } else {
                frequenciaSemanaSelect.disabled = false; // Habilita o select
                frequenciaSemanaSelect.setAttribute('required', 'required'); // Adiciona a obrigatoriedade
            }

            // Exibe os detalhes do plano
            if (planoSelecionado && detalhesDosPlanos[planoSelecionado]) {
                planDetailsDisplay.innerHTML = detalhesDosPlanos[planoSelecionado];
                planDetailsDisplay.classList.remove('hidden');
            } else {
                planDetailsDisplay.innerHTML = '';
                planDetailsDisplay.classList.add('hidden');
            }


            // Verifica se todas as opções necessárias foram selecionadas
            // Para planos não online, frequência e plano devem estar selecionados
            if (planoSelecionado && !planoSelecionado.includes('Online') && (!frequencia || !planoSelecionado || !formaPagamento)) {
                valorEstimadoDiv.textContent = 'Selecione todas as opções para ver o valor estimado.';
                return;
            }
            // Para plano online, apenas plano e forma de pagamento são necessários
            if (planoSelecionado && planoSelecionado.includes('Online') && (!planoSelecionado || !formaPagamento)) {
                valorEstimadoDiv.textContent = 'Selecione o plano e a forma de pagamento para ver o valor estimado.';
                return;
            }


            let valorBaseMensal;

            // Seleciona a tabela de preços com base no plano escolhido
            if (planoSelecionado === 'Individual - 3 meses') {
                valorBaseMensal = precosBasePorFrequenciaIndividual3Meses[frequencia];
            } else if (planoSelecionado === 'Individual - 6 meses') {
                valorBaseMensal = precosBasePorFrequenciaIndividual6Meses[frequencia];
            } else if (planoSelecionado === 'Casal - 3 meses') {
                valorBaseMensal = precosBasePorFrequenciaCasal3Meses[frequencia];
            } else if (planoSelecionado === 'Casal - 6 meses') {
                valorBaseMensal = precosBasePorFrequenciaCasal6Meses[frequencia];
            } else if (planoSelecionado === 'Online Trimestral') {
                valorBaseMensal = precoPlanoOnlineTrimestral;
            }
            else {
                valorEstimadoDiv.textContent = 'Plano selecionado inválido.';
                return;
            }

            let valorFinalMensal = valorBaseMensal;

            // Aplica acréscimo da forma de pagamento
            if (acrescimosPagamento[formaPagamento] !== undefined) {
                // Verifica se o acréscimo é uma porcentagem (menor que 1) ou um valor fixo
                if (acrescimosPagamento[formaPagamento] < 1 && acrescimosPagamento[formaPagamento] > 0) {
                    valorFinalMensal += (valorBaseMensal * acrescimosPagamento[formaPagamento]);
                } else { // Valor fixo (como o boleto) ou 0%
                    valorFinalMensal += acrescimosPagamento[formaPagamento];
                }
            }

            // Exibe o valor formatado
            valorEstimadoDiv.textContent = `Valor Mensal Estimado: R$ ${valorFinalMensal.toFixed(2).replace('.', ',')}`;
        }

        // Adiciona listeners para recalcular o valor quando as opções mudam
        frequenciaSemanaSelect.addEventListener('change', calcularValorEstimado);
        formaPagamentoSelect.addEventListener('change', calcularValorEstimado);
        planoRadios.forEach(radio => {
            radio.addEventListener('change', calcularValorEstimado);
        });

        // Chama a função uma vez ao carregar a página para exibir o estado inicial
        document.addEventListener('DOMContentLoaded', calcularValorEstimado);
    </script>
</body>
</html>
