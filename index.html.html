<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Cor de fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 600px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Cantos arredondados nos inputs */
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #6366f1; /* Cor de foco do Tailwind (indigo-500) */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            font-weight: 400;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2); /* Aumenta o tamanho do radio button */
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #6366f1; /* Cor de fundo do botão (indigo-500) */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #4f46e5; /* Cor mais escura no hover (indigo-600) */
            transform: translateY(-2px); /* Efeito de "levantar" */
        }
        .confirmation-message {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            /* display: none; */ /* Removido para que o Formspree possa redirecionar */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Formulário de Cadastro</h2>

        <!-- ATENÇÃO: Substitua "https://formspree.io/f/SEU_ENDPOINT_DO_FORMSPREE" pelo URL que você copiar do Formspree.io -->
        <form id="cadastroForm" action="https://formspree.io/f/mpwlarwq" method="POST" class="space-y-6">
            <!-- Campo: Nome completo -->
            <div class="form-group">
                <label for="nomeCompleto">Nome completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required class="rounded-lg">
            </div>

            <!-- Campo: Data de nascimento -->
            <div class="form-group">
                <label for="dataNascimento">Data de nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required class="rounded-lg">
            </div>

            <!-- Campo: CPF -->
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <!-- Removido o atributo pattern e placeholder para permitir digitação livre -->
                <input type="text" id="cpf" name="cpf" required class="rounded-lg">
            </div>

            <!-- Campo: Endereço -->
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required class="rounded-lg">
            </div>

            <!-- Campo: E-mail -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required class="rounded-lg">
            </div>

            <!-- Campo: Data de início -->
            <div class="form-group">
                <label for="dataInicio">Data de início:</label>
                <input type="date" id="dataInicio" name="dataInicio" required class="rounded-lg">
            </div>

            <!-- Campo: Contato de emergência -->
            <div class="form-group">
                <label for="contatoEmergencia">Contato de emergência:</label>
                <input type="tel" id="contatoEmergencia" name="contatoEmergencia" placeholder="Ex: (XX) XXXXX-XXXX" required class="rounded-lg">
            </div>

            <!-- Campo: Quantas vezes por semana (agora com opções de seleção) -->
            <div class="form-group">
                <label for="frequenciaSemana">Quantas vezes por semana:</label>
                <select id="frequenciaSemana" name="frequenciaSemana" required class="rounded-lg">
                    <option value="">Selecione uma opção</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <!-- Campo: Plano escolhido - 3 ou 6 meses -->
            <div class="form-group">
                <label>Plano escolhido:</label>
                <div class="radio-group flex flex-wrap gap-4 mt-2">
                    <label>
                        <input type="radio" name="plano" value="3 meses" required>
                        3 meses
                    </label>
                    <label>
                        <input type="radio" name="plano" value="6 meses">
                        6 meses
                    </label>
                </div>
            </div>

            <!-- Campo: Forma de pagamento (agora com opções de seleção) -->
            <div class="form-group">
                <label for="formaPagamento">Forma de pagamento:</label>
                <select id="formaPagamento" name="formaPagamento" required class="rounded-lg">
                    <option value="">Selecione uma opção</option>
                    <option value="Pix">Pix</option>
                    <option value="Débito">Débito</option>
                    <option value="Crédito (acréscimo da máquina)">Crédito (acréscimo da máquina)</option>
                    <option value="Boleto (acréscimo R$5,00 por boleto)">Boleto (acréscimo R$5,00 por boleto)</option>
                </select>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit">Enviar Cadastro</button>
        </form>

        <!-- A mensagem de confirmação local foi removida, pois o Formspree redirecionará para a página de sucesso deles -->
        <!-- Você pode configurar uma página de sucesso personalizada no Formspree (recurso pago) ou usar a página padrão deles. -->
    </div>

    <script>
        // O script JavaScript local para exibir a mensagem de confirmação foi removido,
        // pois o Formspree lida com o envio e o feedback ao usuário através de sua própria página de sucesso.
        // Se você precisar de lógica JavaScript adicional (como validações mais complexas antes do envio),
        // ela deve ser implementada antes do envio para o Formspree.
    </script>
</body>
</html>
